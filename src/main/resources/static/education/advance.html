<!DOCTYPE html>
<html>
  <head>
    <title>预约咨询</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
  </head>

  <body ontouchstart>

    <div class="weui-cells__title">预约信息填写</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名*</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" id="userName" placeholder="请输入姓名">
        </div>
      </div>
        <div class="weui-cells__title">手机号*</div>
        <div class="weui-cells">

            <div class="weui-cell weui-cell_select weui-cell_select-before">
                <div class="weui-cell__hd">
                    <select class="weui-select" name="select2">
                        <option value="1">+86</option>
                        <option value="2">+80</option>
                        <option value="3">+84</option>
                        <option value="4">+87</option>
                    </select>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input"  id="phone" type="tel" pattern="[0-9]*" placeholder="请输入号码">
                </div>
            </div>
        </div>
      <!--<div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
          <label class="weui-label">校区*</label>
        </div>
        <div class="weui-cell__bd">
            <div class="weui-cell__hd">
                <select class="weui-select" name="select2"  id="campus">
                    <option value="1">大兴校区</option>
                    <option value="2">朝阳校区</option>
                    <option value="3">海淀校区</option>
                    <option value="4">丰台校区</option>
                </select>
            </div>
        </div>
      </div>-->
    <div class="weui-cells__title">留言（选填）</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <textarea class="weui-textarea" placeholder="请输入文本" rows="3" id="message"></textarea>
          <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
      </div>
    </div>

    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
    </div>

    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>


    <script>
        function isPoneAvailable(poneInput) {
            var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
            if (!myreg.test(poneInput)) {
                return false;
            } else {
                return true;
            }
        }

      $("#showTooltips").click(function() {
          let userName = $("#userName").val()
          let phone = $("#phone").val()
          let campus=$("#campus").val()
          let message=$("#message").val()

          if(userName === ''){
              $.toast("请填写姓名", "text")
              return
          }
          if(phone === ''){
              $.toast("请输入联系电话", "text")
              return
          }
          if(!isPoneAvailable(phone)){
              $.toast("联系电话格式不正确", "text")
              return
          }
          if(campus === ''){
              $.toast("选择校区", "text")
              return
          }

          let saveDataForm = {
              userName,
              phone,
              campus,
              message,
          }

          $.ajax({
              url:"/advance/save",
              type:"post",
              contentType: "application/json; charset=utf-8",
              data: JSON.stringify(saveDataForm),
              dataType: "json",
              success:function(data){
                  if (data.code != '2000') {
                      $.toast(data.msg, 'forbidden')
                      return
                  }else{
                      $.toptip('提交成功', 'success');
                  }
              },
              error:function(e){
                  alert("错误！！");
              }
          });


      });
    </script>
  </body>
</html>
