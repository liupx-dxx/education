<!DOCTYPE html>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>用户购买列表</title>
    <!--@*1、Jquery组件引用*@-->
    <script src="../js/jquery-3.3.1.min.js"></script>

    <!--@*2、bootstrap组件引用*@-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"5></script>

    <!--@*3、bootstrap table组件以及中文包的引用*@-->
    <link rel="stylesheet" href="../css/bootstrap-table.min.css">
    <script src="../js/bootstrap-table.min.js"></script>
    <script src="../js/bootstrap-table-zh-CN.min.js"></script>

</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_userName">购买人姓名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_userName">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_phone">购买人手机号</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_phone">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
                <!--<div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_className">课程名称</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_className">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_classType">课程类型</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_classType">
                    </div>
                </div>-->

            </form>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <!--<button id="btn_edit" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>-->
        <button id="btn_delete" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="tb_departments"></table>
</div>

<!-- 查询的模态对话框 -->
<div class="modal fade" id="mainModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">预约详情</h4>
            </div>
            <form action="" id="update-form" method="post">
                <input type="text" class="form-control" name="id" id="updatemainid" style="display: none">
                <div class="modal-body">
                    <div class="form-group">
                        <span>姓名:</span>
                        <input type="text" class="form-control" name="clientUserName" id="updatemainname" >
                    </div>
                    <div class="form-group">
                        <span>手机号:</span>
                        <input type="text" class="form-control" name="clientUserPhone" id="updateclientUserPhone" >
                    </div>
                    <div class="form-group">
                        <span>选择课程:</span>
                        <select id="classSelect" name="classId">
                        </select>
                        <span style="margin-left: 20px">选择上课时间:</span>
                        <select id="timeSelect" name="classTime">
                        </select>
                    </div>
                    <div class="form-group">
                        <span>课程类型:</span><br/>
                        <select class="form-control" id="classTypeSelect" name="classType">
                            <option value="">请选择</option>
                            <option value="1">班课</option>
                            <option value="2">小组课</option>
                            <option value="3">一对一</option>
                        </select>
                        <!--                        <input type="text" class="form-control" name="phone" id="updatephone" >-->
                    </div>
                    <div class="form-group">
                        <span>实付价格(元):</span>
                        <input type="text" class="form-control" name="price" id="updateprice" >
                    </div>
                    <div class="form-group">
                        <span>剩余课时:</span>
                        <input type="text" class="form-control" name="classHourNum" id="updateclassHourNum" >
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-primary">取消</button>
                    <button type="button" id="submit" class="btn btn-primary">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>

    $(function () {

        //查询课程信息
        $.ajax({
            url:"/manager/class/findAll",
            type:"post",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success:function(data){
                debugger
                $("#classSelect").empty();//首先清空select现在有的内容
                $("#classSelect").append("<option selected='selected'  value=0>请选择..</option>");
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    // var option = $("<option  value="+item.id+">"+item.name+"</option>");
                    $("#classSelect").append("<option  value=" + item.id + ">" + item.className + "</option>");
                }
            },
            error:function(e){
                alert("错误！！");
            }
        });

        $.prototype.serializeObject = function() {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [ o[this.name] ];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                url: '/manager/userClass/findPage',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#toolbar',                //工具按钮用哪个容器
                theadClasses:'.thead-light',
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                showPaginationSwitch: false,        //是否显示分页数
                sortable: false,                     //是否启用排序
                sortName: "title",                     //是否启用排序
                sortOrder: "desc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                queryParamsType: '',                //如果要在oTableInit.queryParams方法获取pageNumber和pageSize的值，需要将此值设置为空字符串（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                singleSelect: false,                 //是否单选模式
                height: $(window).height() - 200,   //table总高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                paginationPreText: "上一页",
                paginationNextText: "下一页",
                columns: [{
                    checkbox: true
                }, {
                    field: 'clientUserName',
                    title: '购买人',
                    align: 'center'
                }, {
                    field: 'clientUserPhone',
                    title: '手机号',
                    align: 'center'
                }, {
                    field: 'className',
                    title: '购买课程',
                    align: 'center'
                }, {
                    field: 'classType',
                    title: '课程类型',
                    align: 'center'
                }, {
                    field: 'price',
                    title: '购买价格(元)',
                    align: 'center'
                }, {
                    field: 'classHourNum',
                    title: '剩余课时',
                    align: 'center'
                }, {
                    field: 'createTime',
                    title: '购买时间',
                    align: 'center'
                }, {
                    field: 'operate',
                    title: '操作',
                    align: 'center',
                    width : 100,
                    events: operateEvents,
                    align: 'center',
                    formatter: operateFormatter
                }],
                pagination:true
            });
        };

        function operateFormatter(value, row, index) {
            return [
                '<button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;">修改</button>'
            ].join('');
        }

        window.operateEvents = {
            'click .RoleOfdelete': function (e, value, row, index) {
                $.ajax({
                    url:"/manager/userClass/findById/"+row.id,
                    type:"get",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success:function(data){
                        $("#updatemainid").val(data.id)
                        $("#updatemainname").val(data.clientUserName)
                        $("#updateclientUserPhone").val(data.clientUserPhone)
                        $("#timeSelect").val(data.classTime)
                        $("#classSelect option[value='"+data.classId+"']").attr("selected",true);
                        $("#classTypeSelect option[value='"+data.classType+"']").attr("selected",true);
                        $("#updateprice").val(data.price)
                        $("#updateclassHourNum").val(data.classHourNum)
                        $('#mainModal').modal('show');
                    },
                    error:function(e){
                        alert("错误！！");
                    }
                });


            }
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            // 特别说明：
            //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            // 如果queryParamsType=limit,params包含{limit, offset, search, sort, order}
            // 如果queryParamsType!=limit,params包含{pageSize, pageNumber, searchText, sortName, sortOrder}
            var temp = {
                pageSize: params.pageSize,   //页面大小
                pageNumber: params.pageNumber,  //页码
                classType: $("#txt_search_classType").val(),
                className: $("#txt_search_className").val(),
                userName: $("#txt_search_userName").val(),
                phone: $("#txt_search_phone").val(),
                //statu: $("#txt_search_statu").val()
            };
            return temp;
        };
        return oTableInit;
    };


    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            $("#btn_add").click(function () {
                $("#mainModal").modal("show");
            });

            $("#btn_edit").click(function () {
                var arrselections = $("#tb_departments").bootstrapTable('getSelections');
                if (arrselections.length > 1) {
                    alert('只能选择一行进行编辑');

                    return;
                }
                if (arrselections.length <= 0) {
                    alert('请选择有效数据');
                    return;
                }
                alert("edit")
            });

            $("#cancel").click(function () {
                $('#mainModal').modal('hide');
            })

            $("#submit").click(function () {
                var d = $("#update-form").serializeObject()
                var data = JSON.stringify(d);
                $.ajax({
                    url:"/manager/userClass/update",
                    type:"post",
                    data : data,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success:function(data){
                        if (data.code != '2000') {
                            alert(data.msg);
                            return
                        }else{
                            $('#mainModal').modal('hide');
                            $('#tb_departments').bootstrapTable('refresh');
                        }

                    },
                    error:function(e){
                        alert("错误！！");
                    }
                });
                $('#mainModal').modal('hide');
            })

            $("#btn_delete").click(function () {
                var arrselections = $("#tb_departments").bootstrapTable('getSelections');
                if (arrselections.length <= 0) {
                    alert('请选择有效数据');
                    return;
                }
                var data = JSON.stringify(arrselections);
                if(confirm("确认要删除选择的数据吗？")){
                    // 确定操作
                    $.ajax({
                        url: "/manager/userClass/delByIds",
                        type: "post",
                        data: data,
                        contentType: "application/json; charset=utf-8",
                        dataType:"json",
                        success: function (data) {
                            if (data.code===2000) {
                                $('#tb_departments').bootstrapTable('refresh');
                            }
                        },
                        error: function () {
                            alert("系统错误")
                        },

                    });
                }else{

                }
            });



            $("#btn_submit").click(function () {
                //postdata.DEPARTMENT_NAME = $("#txt_departmentname").val();
                //postdata.PARENT_ID = $("#txt_parentdepartment").val();
                //postdata.DEPARTMENT_LEVEL = $("#txt_departmentlevel").val();
                //postdata.STATUS = $("#txt_statu").val();
                //$.ajax({
                //    type: "post",
                //    url: "/Home/GetEdit",
                //    data: { "": JSON.stringify(postdata) },
                //    success: function (data, status) {
                //        if (status == "success") {
                //            toastr.success('提交数据成功');
                //            $("#tb_departments").bootstrapTable('refresh');
                //        }
                //    },
                //    error: function () {
                //        toastr.error('Error');
                //    },
                //    complete: function () {

                //    }

                //});
            });

            $("#btn_query").click(function () {
                $("#tb_departments").bootstrapTable('refresh');
            });


            $("#classSelect").change(function () {
                debugger
                var classId = $('#classSelect  option:selected').val();
                if(classId === ''){
                    $("#timeSelect").empty();//首先清空select现在有的内容
                }
                //查询事件段信息
                $.ajax({
                    url:"/manager/classTime/findByClassId/"+classId,
                    type:"get",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success:function(data){
                        if(data.code != 2000){
                            alert(data.msg);
                        }
                        var timeList = data.data;
                        if(timeList!=null && timeList.length>0){
                            debugger
                            $("#timeSelect").empty();//首先清空select现在有的内容
                            $("#timeSelect").append("<option selected='selected'  value=0>请选择..</option>");
                            for (var i = 0; i < timeList.length; i++) {
                                var item = timeList[i];
                                // var option = $("<option  value="+item.id+">"+item.name+"</option>");
                                $("#timeSelect").append("<option  value=" +item.week + '-'+ item.startTime+"-"+item.endTime+ ">" + "每"+item.week + item.startTime+"--"+item.endTime+"</option>");
                            }
                        }

                    },
                    error:function(e){
                        alert("错误！！");
                    }
                });
            });

        };

        return oInit;
    };

    /**
     *  将form序列化Json对象
     * {key1:"value1",key2:"value2"}

     * <script>
     * var formParams = $("#formId").serializeObject();

</script>
</body>
</html>
