<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>易趣学教育地址</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=t1RSVuN3RySAxQ2GmLb0W3UDutHLlLtP">
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
/*

        debug: false,// 开启调试模式,调用的所有api的返回值会在客户端alert出来

    wx.openLocation({
        latitude: tlat,//目的地latitude
        longitude: tlng,//目的地longitude
        name: '江北机场T3航站楼',
        address: '重庆 江北机场T3航站楼',
        scale: 15//地图缩放大小，可根据情况具体调整
    });*/

    var map = new BMapGL.Map("container");
    // 创建地图实例
    //var point = new BMapGL.Point(116.479061,40.027986);
    var point = new BMapGL.Point(117.078606,39.323648);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);
    // 初始化地图，设置中心点坐标和地图级别
    var marker = new BMapGL.Marker(point);        // 创建标注
    map.addOverlay(marker);
    // 将标注添加到地图中
    var opts = {
        position : point,    // 指定文本标注所在的地理位置
        offset   : new BMapGL.Size(30, -30)   //设置文本偏移量
    }
    var label = new BMapGL.Label("天津市武清区下朱庄街道恒茂生活广场10#227-235", opts);  // 创建文本标注对象
    label.setStyle({
        fontSize : '12px',
        height : '20px',
        lineHeight : '20px',
        fontFamily: '微软雅黑'
    });
    map.addOverlay(label);
</script>
</body>
</html>
