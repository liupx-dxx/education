<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>异步加载</title>
    <script type="text/javascript">
        function initialize() {
            var mp = new BMapGL.Map('map');
            mp.centerAndZoom(new BMapGL.Point(121.491, 31.233), 11);
        }

        function loadScript() {
            var script = document.createElement("script");
            script.src = "https://api.map.baidu.com/api?v=1.0&type=webgl&ak=t1RSVuN3RySAxQ2GmLb0W3UDutHLlLtP&callback=initialize";
            document.body.appendChild(script);
        }

        window.onload = loadScript;
    </script>
</head>
<body></body>
</html>
